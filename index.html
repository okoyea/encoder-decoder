<!DOCTYPE html>
<html>
  <head>
    <title>Converter</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1>Converter</h1>
      <div id="frame">
        <div id="inputBox" class="input-box">
          <form id="getInput">
            <p>Please select whether you want to encode or decode.</p>
            <input type="radio" name="procedure" value="encode" checked="checked"> Encode<br>
            <input type="radio" name="procedure" value="decode"> Decode<br><br>

            <p>Please enter the value to be encoded (4 digit integer) or decoded (4 digit hex).</p>
            <label for="converterInput">Input:</label>
            <input id="converterInput" type="text" maxlength="5">

            <button type="submit" class="btn">Submit</button>
          </form>
        </div>

        <div id="resultBox" class="result">
          <p>Result: <span id="result"></span></p>
        </div>
      </div>
    </div>

    <script data-main="js/main" src="node_modules/requirejs/require.js"></script>
  </body>
</html>
